<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="view/CSS/stylefromlogin.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="m-5">
      <div class="m-4">
        <label for="Telefone">Telefone</label>
          <input type="text" name="Telefone" placeholder="(xx) x xxxx-xxxx" pattern="[a-z0-9]{1}" required>
          <button type="submit">aperte</button>
      </div>
    </form>
    <!-- Mensagem de realização de cadastro -->
  <button type="button " class=" meubotao_selecione " data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
    Cadastrar
  </button>

  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: rgba(229, 208, 133, 1);">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel1">
            <svg  style="color:rgb(13, 58, 206)" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
            </svg>
            Parabéns, seu produto foi cadastrado!</h5>
        </div>
        <div class="modal-body">
            Obrigado por confiar em nossa plataforma!
        </div>
        <div class="modal-footer">
            <a class="btn meubotao_selecione me-5" data-bs-dismiss="modal">OK</a>
            <a href="" class="btn meubotao_selecione"> Ir para o <strong>HOME</strong> 
            </a>
        </div>
      </div>
    </div>
  </div>

<!-- Mensagem de aviso -->
  <button type="button" class="meubotao_selecione" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Excluir
  </button>
  
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: rgba(229, 208, 133, 1);">
        <div class="modal-header">
          <h4 class="modal-title" id="staticBackdropLabel" style="color: red;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
            </svg>
            Atenção</h4>
        </div>
        <div class="modal-body text-center">
           Realmente deseja realizar a exclusão?
        </div>
        <div class="modal-footer">
            <a class="btn meubotao_selecione me-5" data-bs-dismiss="modal">Sim</a>
            <a href="" class="btn meubotao_selecione">Não
            </a>
        </div>
      </div>
    </div>
  </div>


  <!-- Mensagem de realização de compra -->
  <button type="button" class="meubotao_selecione" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
    Comprar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content" style="background-color: rgba(229, 208, 133, 1);">
        <div class="modal-header">
          <h4 class="modal-title" id="staticBackdropLabel2" >
            <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(6, 211, 40);" width="40" height="40" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
            </svg>
           Compra efetuada!
        </h4>
        </div>
        <div class="modal-body text-center" style="background-color: rgb(255, 255, 255);">
           Você acabou de realizar uma compra,<br> Obrigado pela preferência!!!
        </div>
        <div class="modal-footer">
            <a class="btn meubotao_selecione me-5" data-bs-dismiss="modal">Comprar novamente</a>
            <a href="" class="btn meubotao_selecione">Ir para o <strong>HOME</strong> 
            </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
